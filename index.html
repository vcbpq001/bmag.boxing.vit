<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ảnh load từ Google Drive</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f6f6f6;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        img {
            width: 900px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }
    </style>
</head>
<body>
    <h2>PHA THỜI GIAN BMAG - DESIGN BY VỊT BOXING</h2>

    <div class="container">

        <!-- ẢNH 1 -->
        <img id="img1" 
             src="https://drive.google.com/thumbnail?id=15n1xcSV_z5gpjswntUMiQ2GY9-DUSou8&sz=w1600" 
             alt="1Y → 2D">

        <!-- ẢNH 2 -->
        <img id="img2" 
             src="https://drive.google.com/thumbnail?id=1Nc5y-jW3puMBxM9_GZkLxNt10f4_mTYk&sz=w1600" 
             alt="1D → 15m">

    </div>

    <script>
        function refreshImages() {
            const timestamp = new Date().getTime();

            // Danh sách link ảnh gốc
            const links = {
                img1: "https://drive.google.com/thumbnail?id=15n1xcSV_z5gpjswntUMiQ2GY9-DUSou8&sz=w1600",
                img2: "https://drive.google.com/thumbnail?id=1Nc5y-jW3puMBxM9_GZkLxNt10f4_mTYk&sz=w1600"
            };

            // Cập nhật src để load ảnh mới (bypass cache)
            document.getElementById("img1").src = links.img1 + "&t=" + timestamp;
            document.getElementById("img2").src = links.img2 + "&t=" + timestamp;
        }

        // Refresh ảnh mỗi 3 phút (180000 ms)
        setInterval(refreshImages, 180000);
    </script>

</body>
</html>
